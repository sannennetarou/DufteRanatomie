Title: 'Untere Extremität'

OccludedImage: '<img src="paste-7937099563009.jpg" />'
Clinical: 'Die Funktion des M. sartorius ist erforderlich, um im Schneidersitz, also mit gekreuzten Beinen, zu sitzen. Der Muskel beugt und dreht den Oberschenkel nach außen und beugt das Bein. Er inseriert am proximalen, medialen Schaft der Tibia als Teil des Pes anserinus gemeinesam mit M. gracilis und M. semitendinosus. Der M. sartorius wird vom N. femoralis innerviert.'
