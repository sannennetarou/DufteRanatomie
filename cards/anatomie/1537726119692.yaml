Title: 'Obere Extremität'

OccludedImage: '<img src="paste-16226386444289.jpg" />'
Clinical: 'Der M. triceps brachii wird vom N. radialis innerviert. Obwohl der N. radialis von der Axilla zur Fossa cubitalis verläuft, ist es möglich, dass eine Humerusfraktur die Funktion des Trizeps nicht beeinträchtigt, da die Äste zu diesem Muskel von der proximalsten Stelle des Nervs ausgehen. An der Fossa cubitalis teilt sich der N. radialis in oberflächliche und tiefe Äste. Der R. superficialis ist ein rein sensorischer Nerv, während der R. profundus hauptsächlich die Extensoren des Handgelenks und der Hand motorisch innerviert.'
