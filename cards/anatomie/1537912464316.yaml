Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-21169893801985.jpg" />'
Clinical: 'Die sekretorischen Zellen innerhalb der Ohrspeicheldrüse werden vom N. glossopharyngeus [IX] innerviert. Die postganglionären parasympathischen Fasern zu dieser Drüse bilden jedoch eine Synapse im Ganglion oticum in der Fossa infratemporalis und wandern dann mit dem N. auriculotemporalis, um die Drüse zu erreichen. Dies ist ein Beispiel, bei dem autonome Fasern im Kopf mit Ästen des Trigeminusnervs „hitchhiken“, um ihr Ziel zu erreichen.'
