Title: 'Untere Extremität'

OccludedImage: '<img src="paste-7477538062337.jpg" />'
Clinical: 'Die A. femoralis ist die Fortsetzung der A. iliaca externa, nachdem sie tief in das Leistenband übergegangen ist. Sie befindet sich zwischen dem N. femoralis und der V. femoralis im Oberschenkeldreieck und verläuft im Adduktorenkanal (Hunter-Kanal), bevor sie durch den Hiatus adductorius geht, wo sie zur A. poplitea wird. Die A. femoralis versorgt die Muskeln des vorderen Oberschenkels.'
