Title: 'Thorax'

OccludedImage: '<img src="paste-17257178595329.jpg">'
Clinical: '<b>Clinical<b>:  Bewegungen der Brustwand während der Inspiration vergrößern das Volumen der Brusthöhle, was zu einem Druckgradienten führt, der Luft in die Lunge saugt. Das Volumen der Brusthöhle nimmt in drei Dimensionen zu: vertikal aufgrund der Kontraktion des Zwerchfells; transversal, als Folge der Kontraktion der Interkostalmuskulatur (Eimerhenkelbewegung); und anteroposterior durch Anheben der vorderen Rippenenden und des Brustbeins (Pumpengriffbewegung).'
