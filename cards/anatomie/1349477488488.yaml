Title: 'Bänder der Handgelenke: Ansicht von dorsal'

OccludedImage: '<img src="MSA-Ligaments_of_Wrist-Posterior_View10.jpg">'
Clinical: '<div><b>Merke</b></div><div><b>Proximales</b>&nbsp;und&nbsp;<b>distales&nbsp;Handgelenk</b>&nbsp;bilden als Handgelenke im engeren Sinne eine funktionelle Einheit.</div>'
Comment: '<div><div>Im Handwurzelbereich liegen&nbsp;<b>zwei Hauptgelenke</b>&nbsp;vor, in denen sich die&nbsp;Hand&nbsp;gegenüber dem&nbsp;Unterarm&nbsp;bewegt:</div><div>→ das&nbsp;<b>proximale&nbsp;Handgelenk</b>&nbsp;(<b>Articulatio radiocarpalis</b>&nbsp;) zwischen&nbsp;Unterarm&nbsp;und der proximalen Reihe der Karpalknochen</div><div>→ das&nbsp;<b>distale&nbsp;Handgelenk</b>&nbsp;(<b>Articulatio mediocarpalis</b>) zwischen der proximalen und distalen Reihe der Karpalknochen.</div></div><div><br></div><div><div><b>Nebengelenke</b>&nbsp;zwischen den Handwurzelknochen (<b>Articulationes intercarpales</b>) ermöglichen eine geringgradige Verschiebung dieser gegeneinander und dadurch eine Verformung der Gelenkkörper der Handgelenke. Die Handwurzel verhält sich ähnlich wie ein mit Kugeln prall gefüllter straffer Sack. Gemeinsam mit der geringen Beweglichkeit der&nbsp;<b>Karpometakarpalgelenke</b>&nbsp;und der&nbsp;<b>Metakarpalknochen</b>&nbsp;gegeneinander resultiert die für die&nbsp;<b>Greiffunktion</b>&nbsp;der&nbsp;Hand&nbsp;wichtige&nbsp;<b>Verformbarkeit</b>.</div><div>Die&nbsp;<b>Metakarpophalangeal</b>(<b>MCP</b>)<b>-</b>&nbsp;und die p<b>roximalen&nbsp;</b>und&nbsp;<b>distalen Interphalangealgelenke</b>&nbsp;(<b>PIP-</b>&nbsp;und&nbsp;<b>DIP-Gelenke</b>) haben relativ große Bewegungsumfänge. Sie sind wesentlich an der Greiffunktion, v.&nbsp;a. am „Präzisionsgriff“ beteiligt. Darüber hinaus spielen sie eine tragende Rolle bei der&nbsp;<b>taktilen Erfassung</b>&nbsp;der Umwelt.</div></div>'
