Title: 'Hypophyse'

OccludedImage: '<img src="MSA-Pituitary9.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b> Die Hypophyse wird oft als die &quot;Hauptdrüse&quot; des Hormonsystems bezeichnet, da die von ihr ausgeschütteten Hormone direkt oder indirekt das Wachstum, die Differenzierung und die Funktionen vieler Gewebe und Organe im Körper steuern. Sie hat die Form einer abgeflachten Erbse oder Traube, wiegt bei einem Erwachsenen 500 bis 900&nbsp;mg und liegt in einer Vertiefung in der Mittellinie des Os sphenoidale, der so genannten Sella turcica. Sie ist über das Infundibulum mit dem Hypothalamus des Gehirns verbunden. Im Allgemeinen wird die Hypophyse in einen anterioren und einen posterioren Teil unterteilt, die sich vom oralen bzw. neuralen Ektoderm ableiten.<br> Hypophysentumore können entweder sekretorische oder nichtsekretorische Adenome sein.  Ein Typ des sekretorischen <b>Adenoms</b> verursacht <b>Akromegalie</b> bei Erwachsenen und <b>Gigantismus</b> bei Kindern. Es ist auf eine Überproduktion von Wachstumshormonen zurückzuführen. Eine andere Art von Adenom verursacht die <b>Cushing-Krankheit</b> - einen Überschuss an Adrenocorticotropem Hormon - der zu einer Überproduktion von Cortisol durch die Nebennieren führt.'
