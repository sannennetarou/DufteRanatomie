Title: 'Knochen des Ellenbogen: in Flexion'

OccludedImage: '<img src="MSA-Bones_of_Elbow-in_Flexion5.jpg">'
Clinical: '<div><b>Klinik</b></div>Besonders bei Kindern treten beim Sturz auf den ausgestreckten Arm sog. „<b>Grünholzfrakturen</b>&nbsp;“ des Collum radii auf. Hierbei bleibt der Periostschlauch intakt, sodass es nicht zu einer Trennung der Frakturenden kommt.&nbsp;<div><br></div><div>Wenn Kleinkinder am Arm in die Höhe gerissen werden, kann durch den plötzlichen Zug gegen das Körpergewicht das Caput radii aus der Schlinge des Lig. anulare gleiten (<b>perianuläre</b>&nbsp;oder&nbsp;<b>Chassaignac</b>&nbsp;-<b>Luxation</b>&nbsp;). Als Symptom entspricht dem die „Pronatio dolorosa“ (d.&nbsp;h. schmerzhafte Pronation)</div>'
Comment: '<b>Kommentar:</b>  Zu den Knochen des Ellenbogens gehören der Oberarmknochen und die beiden Knochen des Unterarms, die Speiche und die Elle.  Die Elle liegt weiter medial im Unterarm und ist der längere der beiden Knochen.  Ein leicht zu ertastender Punkt des Ellenbogens ist das Olecranon, das sich posterior proximal an der Ulna befindet.  <br>Dislokationen des Ellenbogens können mit Frakturen des Epicondylus humeri, des Olecranons (Ulna), des Radiusköpfchens oder des Processus coronoideus der Ulna einhergehen.  Der N. medianus oder N. ulnaris des Plexus brachialis (oder beide) können bei Dislokationen oder Frakturen des Ellenbogens verletzt werden.'
