Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-22832046145537.jpg" />'
Clinical: 'Der M. mylohyoideus und der Venter anterior des M. digastricus werden beide vom N. mylohyoideus innerviert, einem Zweig des N. alveolaris inferior. Der N. mylohyoideus zweigt vom N. alveolaris inferior ab, bevor dieser in den Canalis mandibularis eintritt. Sowohl der N. mylohyoideus als auch der N. alveolaris inferior sind letztlich Äste des N. mandibularis, dem dritten Abschnitt des N. trigeminus. Somit lähmt eine Verletzung des N. mandibularis diese Muskeln sowie die Kaumuskeln.'
