Title: 'Thorax'

OccludedImage: '<img src="paste-18193481465857.jpg" />'
Clinical: 'Der Plexus cardiacus versorgt das Herz mit autonomer Innervation über Herznerven aus dem <i>N. vagus</i> und <i>recurrens laryngeus</i> (Parasympathikus) und den cervicalen und oberen thorakalen sympathischen Ganglien (Sympathikus). Die sympathischen Fasern bewirken eine Erhöhung der Herzfrequenz und der Kontraktionskraft, während die parasympathischen Fasern die Herzfrequenz verlangsamen.'
