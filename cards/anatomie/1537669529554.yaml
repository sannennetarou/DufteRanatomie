Title: 'Untere Extremität'

OccludedImage: '<img src="paste-14212046782465.jpg" />'
Clinical: 'Plantarfasziitis ist eine häufige schmerzhafte Erkrankung der Ferse und der Plantarfläche des Fußes. Sie ist gekennzeichnet durch eine Entzündung, Fibrose oder strukturelle Degeneration der Plantaraponeurose, die ihren Ursprung am medialen Tuber calcanei hat und sich bis zu den Zehen erstreckt. Die klassische Darstellung der Plantarfasziitis sind scharfe mediale Fersenschmerzen, die durch die Belastung der Ferse verstärkt werden. Sie ist typischerweise besonders schmerzhaft beim Aufstehen und beim Gehen nach langen Ruhephasen. Obwohl dies für die meisten Menschen ein vorübergehender Zustand ist, der mit Ruhe und Dehnübungen behandelt werden kann, wird er bei einigen Patienten chronisch und kann über Jahre anhalten.'
