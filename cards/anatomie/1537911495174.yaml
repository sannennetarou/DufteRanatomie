Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-19743964659713.jpg" />'
Clinical: 'Die Filamente des N. olfactorius ziehen von der Riechschleimhaut im oberen Teil der Nasenhöhle durch die Foramina der Lamina cribrosa zum Bulbus olfactorius des Gehirns. Zusammen bilden diese Nervenfäden den zweiten Hirnnerv, den Riechnerv (N. olfactorius). Es wird angenommen, dass sich einige neurologische Erkrankungen wie die Parkinson-Krankheit dadurch entwickeln können, dass Viren diesen Nerven durch diese Foramina folgen, um das Gehirn zu erreichen.'
