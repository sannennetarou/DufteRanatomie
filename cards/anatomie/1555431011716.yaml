Title: 'Hauptzellen'

OccludedImage: '<img src="Screen Shot 2019-04-16 at 11.10.19 AM.png">'
Clinical: 'Art der Ernährung, Alkoholeinnahme, Rauchen und Infektion mit Helicobacter pylori Bakterien können eine große Rolle in der Entwicklung von Adenokarzinomen des Magens spielen. Einstufung und Überprüfung auf Ausbreitung erfolgt durch Computertomographie und Blutproben auf Tumormarker (bspw. Carcinoembryonales Antigen (CEA)).'
Comment: 'Comment: Die Hauptzellen des Magens befinden sich zum Großteil in den basalen Abschnitten der Magendrüsen. Sie sind typische, Protein-synthetisierende Zellen die zwei Arten von Peptidasen (proteolytische Enzyme) erzeugen, nämlich Pepsinogen I und II. Zusätzlich synthetisieren sie Magenlipase, ein anderes Verdauungsenzym. Hauptzellen haben einen isio- bis hochprismatischen Aufbau. Sie haben einen runden basalen Nukleus mit einem apikalen Zytoplasma, der viel Zymogengranula enthält. Ihre Ultrastruktur ähnelt der Struktur der Azinuszellen des Pankreas. Zymogengranulen sind große, membranumgebene sekretorische Vesikel, die vom Golgi-Apparat abstammen. Sie sezernieren ihren Inhalt durch Exozytose am Apex der Zelle.'
